{% extends "base.html" %}

{% block css %}
{% endblock %}

{% block body %}

<div class="container">
  <div id="hideLeftFlow"></div>
  <div id="hideRightFlow"></div>
  <div class="crazyBirdBox"><img id="crazyBird" src="/images/airplane_white.png"></div>
  <div class="preview2">
    <center>
    <div class="loginBox">
      <div class="row">
        <div class="span2" style="width:90px;"><p class="logSize">Sign in</p></div>
        <div class="span1" style="width:115px;"><p class="regSize">or register</p></div>
      </div>
      <form method="post" action="/login/" id="hideLog">
        <input type="text" name="username" style="height:32px;width:223px;" maxlength="254" placeholder="Username" required>
        <input type="password" name="password" style="height:32px;width:223px;" maxlength="4096" placeholder="Password" required>
        <button class="btn btn-large" name="submit" type="submit">Log in</button>
      </form>
      <form method="POST" action="/register/" id="hideReg">
        <input type="text" name="username" style="height:32px;width:223px;" maxlength="20" placeholder="Username" required>
        <input name="email" type="email" style="height:32px;width:223px;" placeholder="Email" required>
        <input type="password" name="password" style="height:32px;width:223px;" maxlength="40" placeholder="Password" required>
        <button class="btn btn-large" name="submit" type="submit">Sign up</button>
      </form>
    </div>
    </center>
  </div>
  <div class="errorLogBox"><alert><p id="error">incorrect username or password</p></alert></div>
  <div class="explosionBox"><img id="explosion" src="/images/explosion_large.png"></div>
  <div class="treeBox1"><img id="tree1" src="/images/tree.png"></div>
  <div class="treeBox2"><img id="tree2" src="/images/tree.png"></div>
  <div class="treeBox3"><img id="tree3" src="/images/tree.png"></div>
  <div class="treeBox4"><img id="tree4" src="/images/tree.png"></div>
  <div class="treeBox5"><img id="tree5" src="/images/tree.png"></div>
  <div class="treeBox6"><img id="tree6" src="/images/tree.png"></div>
  <div class="treeBox7"><img id="tree7" src="/images/tree.png"></div>
  <div class="treeBox8"><img id="tree8" src="/images/tree.png"></div>
  <div class="treeBox9"><img id="tree9" src="/images/tree.png"></div>
  <div class="treeBox10"><img id="tree10" src="/images/tree.png"></div>
  <div class="treeBox11"><img id="tree11" src="/images/tree.png"></div>
  <div class="treeBox12"><img id="tree12" src="/images/tree.png"></div>
  <div class="footer"></div>
</div>

{% endblock %}
